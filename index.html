<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Inline e Incorporado </title>
    <style>

        *{
            margin: 5%;
        }

        body{
            background: gray;
        }

        h1{
            color: green;
            padding: 5%;
            border: 2px solid black;
            font-weight: 300;
            display: inline;
        }

        h2{
            padding: 3%;
            border: 1px solid black;
            display: inline;
        }
        
    </style>
</head>

<body>

    <h1> H1 </h1>
    <h2 style="background-color: blue; color: salmon;"> H2 </h2>
    <h3> H3 </h3>

    <p> Parágrafo 1 </p>
    <p> <span style="color: yellow; font-weight: 900; border: 5px solid black;"> Parágrafo 2 </span> </p>
    <p style="color: red; padding: 5%; border: 2px solid black; font-weight: 900;display: inline;"> Parágrafo 3 </p>

</body>
</html>
